<form [formGroup]="formulario">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" formControlName="nombre"><br>

    <span *ngIf="(formulario.controls['nombre'].dirty || formulario.controls['nombre'].touched)
    && this.formulario.controls['nombre'].errors?.['required']">El nombre es obligatorio</span> <br> <br>

    
    <label for="apellidos">Apellidos:</label><br>
    <input type="text" id="apellidos" formControlName="apellidos"><br><br>
    <button type="button" (click)="saluda()">Saludar </button>
</form>
